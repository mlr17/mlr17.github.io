        }        
        else if (current_obj1.id==9||current_obj1.id==10||current_obj1.id==11|current_obj1.id==12){
            text_des1.text('交互形式3: ');
            text_des2.text('Y轴缩放');
            text_des3.text('隐藏父节点');
            gen_chart_Hy(); 
        }                
        else if (current_obj1.id==13||current_obj1.id==14||current_obj1.id==15||current_obj1.id==16){
            text_des1.text('交互形式4: ');
            text_des2.text('X-Y轴缩放');
            text_des3.text('隐藏父节点');
            gen_chart_Hxy(); 
        }  

        
        
    }
    function shift_2_lastchart() {
        scrollDelta = 0,scrollDelta1 = 0,scrollDelta2 = 0;
        cell.remove();
        current_obj2=obj_array_reverse.pop();
        current_obj2!=null? obj_array.unshift(current_obj2): obj_array;

        if (current_obj2!=null && current_obj1!=null && current_obj1.id==current_obj2.id){
            current_obj2=obj_array_reverse.pop();
        }
        if(current_obj2==null){
            text_id.text('');
            text_des1.text('');
            text_des2.text('');
            text_des3.text('');
        }

        root = partition(current_obj2.data);
        focus = root;
    
        cell = svg
            .selectAll("g")
            .data(root.descendants())
            .join("g")
            .attr("transform", d => `translate(${d.y0},${d.x0})`);
        rect = cell.append("rect")
            .attr("width", d => rectWidth(d))
            .attr("height", d => rectHeight(d))
            .attr("fill-opacity", 0.6)
            .attr("fill", function (d) {
                color_de = 240 - 80 * (d.depth) / (root.height + 1);
                s_de = 100 - 30 * (d.depth) / (root.height + 1);
                l_de = 50 - 20 * (d.depth) / (root.height + 1);
                return `hsl( ${color_de}, ${s_de}%, ${l_de}%)`;
            })
            .style("cursor", "pointer");

        text = cell.append("text")
            .style("user-select", "none")
            .attr("pointer-events", "none")
            .attr("x", d => labelMiddle_x(d) - getTextWidth(d.data.name, 16) / 2)
            .attr("y", d => labelMiddle_y(d))
            .attr("fill-opacity", d => +labelVisible(d));

        text.append("tspan")
            .text(d => d.data.name);


        cell.append("title")
            .text(d => `${d.ancestors().map(d => d.data.name).reverse().join("/")}\n${format(d.value)}`);
        
        text_id .attr("x", 40- getTextWidth(current_obj2.id, 32)/2).text(current_obj2.id);

        if (current_obj2.id==1||current_obj2.id==2||current_obj2.id==3||current_obj2.id==4){
            text_des1.text('交互形式1: ');
            text_des2.text('Y轴缩放');
            text_des3.text('保留父节点');
            gen_chart_Vy(); 
        }
        else if (current_obj2.id==5||current_obj2.id==6||current_obj2.id==7||current_obj2.id==8){
            text_des1.text('交互形式2: ');
            text_des2.text('X-Y轴缩放');
            text_des3.text('保留父节点');
            gen_chart_Vxy();
        }        
        else if (current_obj2.id==9||current_obj2.id==10||current_obj2.id==11|current_obj2.id==12){
            text_des1.text('交互形式3: ');
            text_des2.text('Y轴缩放');
            text_des3.text('隐藏父节点');
            gen_chart_Hy(); 
        }                
        else if (current_obj2.id==13||current_obj2.id==14||current_obj2.id==15||current_obj2.id==16){
            text_des1.text('交互形式4: ');
            text_des2.text('X-Y轴缩放');
            text_des3.text('隐藏父节点');
            gen_chart_Hxy(); 
        }  
        
        
    }

    function gen_chart_Hxy() {
        rect.on("click", clicked_Hid);
        svg.call(drag_xy).on("wheel.zoom", null).on("dblclick.zoom", null);
        svg.selectAll("g").select("rect").on("wheel", zoomed_xy);
        svg.selectAll("g").select("text").on("wheel", zoomed_xy);

    }

    function gen_chart_Hy() {
        rect.on("click", clicked_Hid);
        svg.call(drag_y).on("wheel.zoom", null).on("dblclick.zoom", null);
        svg.selectAll("g").select("rect").on("wheel", zoomed_y);
        svg.selectAll("g").select("text").on("wheel", zoomed_y);
    }

    function gen_chart_Vxy() {
        rect.on("click", clicked_Vis);
        svg.call(drag_xy).on("wheel.zoom", null).on("dblclick.zoom", null);
        svg.selectAll("g").select("rect").on("wheel", zoomed_xy);
        svg.selectAll("g").select("text").on("wheel", zoomed_xy);
    }

    function gen_chart_Vy() {
        rect.on("click", clicked_Vis);
        rect.on("mousemove", pointer_loc);
        svg.call(drag_y).on("wheel.zoom", null).on("dblclick.zoom", null);
        svg.selectAll("g").select("rect").on("wheel", zoomed_y);
        svg.selectAll("g").select("text").on("wheel", zoomed_y);
    }
    function pointer_loc(event){
        current_mouseY=event.screenY;
    }
    function drag_y(drag_svg) {
        drag_svg.call(d3.zoom()
            .on('start', () => { // zoom 事件发生时变小手
                drag_svg.selectAll("g").select("rect").style('cursor', 'grabbing')
            })

            .on('zoom', (e) => {

                drag_svg.selectAll("g").select("rect").attr('transform',
                    'translate(' + 0 + ',' + e.transform.y + ')')
                drag_svg.selectAll("g").select("text").attr('transform',
                    'translate(' + 0 + ',' + e.transform.y + ')')
            })
            .on('end', () => {
                drag_svg.selectAll("g").select("rect").style('cursor', 'pointer')
            })
        )
    }

    function drag_xy(drag_svg) {
        drag_svg.call(d3.zoom()
            .on('start', () => { // zoom 事件发生时变小手
                drag_svg.selectAll("g").select("rect").style('cursor', 'grabbing')
            })

            .on('zoom', (e) => {

                drag_svg.selectAll("g").select("rect").attr('transform',
                    'translate(' + e.transform.x + ',' + e.transform.y + ')')
                drag_svg.selectAll("g").select("text").attr('transform',
                    'translate(' + e.transform.x + ',' + e.transform.y + ')')
            })
            .on('end', () => {
                drag_svg.selectAll("g").select("rect").style('cursor', 'pointer')
            })
        )
    }

    function zoomed_xy(event, p) {
        scrollDelta1 += 2 * event.wheelDelta;
        scrollDelta1 = (scrollDelta1 < 0) ? 0 : scrollDelta1;

        scrollDelta2 += 2 * event.wheelDelta;
        scrollDelta2 = (scrollDelta2 < 0) ? 0 : scrollDelta2;

        var h1 = p.target ? (p.target.x1 - p.target.x0) / 2 + p.target.x0 : (p.x1 - p.x0) / 2 + p.x0;
        var h2 = h1 * (height + scrollDelta1) / height;

        var w1 = p.target ? (p.target.y1 - p.target.y0) / 2 + p.target.y0 : (p.y1 - p.y0) / 2 + p.y0;
        var w2 = w1 * (width + scrollDelta2) / width;

        root.each(function (d) {

            return d.target ? d.change = {
                x0: d.target.x0 * (height + scrollDelta1) / height - h2 + h1,
                x1: d.target.x1 * (height + scrollDelta1) / height - h2 + h1,
                y0: d.target.y0 * (width + scrollDelta2) / width - w2 + w1,
                y1: d.target.y1 * (width + scrollDelta2) / width - w2 + w1
            } : d.change = {
                x0: d.x0 * (height + scrollDelta1) / height - h2 + h1,
                x1: d.x1 * (height + scrollDelta1) / height - h2 + h1,
                y0: d.y0 * (width + scrollDelta2) / width - w2 + w1,
                y1: d.y1 * (width + scrollDelta2) / width - w2 + w1
            };

        });

        const tr = svg.selectAll("g").transition()
            .attr("transform", d => `translate(${d.change.y0},${d.change.x0})`);

        rect.transition(tr).attr("height", d => rectHeight(d.change)).attr("width", d => rectWidth(d.change));
        text.transition(tr).attr("fill-opacity", d => +labelVisible(d.change))
            .attr("y", d => labelMiddle_y(d.change)).attr("x", d => labelMiddle_x(d.change) - getTextWidth(d.data.name,
                16) / 2);


    }

    function zoomed_y(event, p) {
        scrollDelta += 2 * event.wheelDelta;
        scrollDelta = (scrollDelta < 0) ? 0 : scrollDelta;
        var h1 = p.target ? (p.target.x1 - p.target.x0) / 2 + p.target.x0 : (p.x1 - p.x0) / 2 + p.x0;
        var h2 = h1 * (height + scrollDelta) / height;

        root.each(function (d) {

            return d.target ? d.change = {
                x0: d.target.x0 * (height + scrollDelta) / height - h2 + h1,
                x1: d.target.x1 * (height + scrollDelta) / height - h2 + h1,
                y0: d.target.y0,
                y1: d.target.y1
            } : d.change = {
                x0: d.x0 * (height + scrollDelta) / height - h2 + h1,
                x1: d.x1 * (height + scrollDelta) / height - h2 + h1,
                y0: d.y0,
                y1: d.y1
            };

        });

        const tr = svg.selectAll("g").transition()
            .attr("transform", d => `translate(${d.change.y0},${d.change.x0})`);

        rect.transition(tr).attr("height", d => rectHeight(d.change)).attr("width", d => rectWidth(d.change));

        text.transition(tr).attr("fill-opacity", d => +labelVisible(d.change))
            .attr("y", d => labelMiddle_y(d.change)).attr("x", d => labelMiddle_x(d.change) - getTextWidth(d.data.name,
                16) / 2);


    }

    function clicked_Hid(event, p) {

        scrollDelta = 0,scrollDelta1 = 0,scrollDelta2 = 0;
        focus = focus === p ? p = p.parent : p;
        rect.attr("transform", `translate(0,0)`);
        text.attr("transform", `translate(0,0)`);

        var p_ances_a = p.ancestors().map(d => d.data.name).reverse();
        p_ances_a.pop();
        var p_descs_a = p.descendants().map(d => d.data.name);
        root.each(d => Hid_change(d, p_ances_a, p_descs_a, p));

        const t = cell.transition().duration(250)
            .attr("transform", d => `translate(${d.target.y0},${d.target.x0})`);

        rect.transition(t).attr("height", d => rectHeight(d.target));
        rect.transition(t).attr("width", d => rectWidth(d.target))
        text.transition(t).attr("fill-opacity", d => +labelVisible(d.target))
            .attr("y", d => labelMiddle_y(d.target))
            .attr("x", d => labelMiddle_x(d.target) - getTextWidth(d.data.name,16) / 2);

    }

    function clicked_Vis(event, p) {
        
        scrollDelta = 0,scrollDelta1 = 0,scrollDelta2 = 0;
        rect.attr("transform", `translate(0,0)`);
        text.attr("transform", `translate(0,0)`);

        focus = focus === p ? p = p.parent : p;
        var p_ances_a = p.ancestors().map(d => d.data.name).reverse();
        p_ances_a.pop();
        var p_descs_a = p.descendants().map(d => d.data.name);

        root.each(d => Vis_change(d, p_ances_a, p_descs_a, p));

        const t = svg.selectAll("g").transition().duration(500)
            .attr("transform", d => `translate(${d.target.y0},${d.target.x0})`);
        rect.transition(t).attr("height", d => rectHeight(d.target)).attr("width", d => rectWidth(d.target));

        text.transition(t).attr("fill-opacity", d => +labelVisible(d.target))
            .attr("y", d => labelMiddle_y(d.target))
            .attr("x", d => labelMiddle_x(d.target) - getTextWidth(d.data.name,16) / 2);
    }

    function Vis_change(d, a1, a2, p) {
        if (a1.includes(d.data.name)) {
            return d.target = {
                x0: 0,
                x1: height,
                y0: d.y0,
                y1: d.y1
            };
        } else if (a2.includes(d.data.name)) {
            return d.target = {
                x0: (d.x0 - p.x0) * height / (p.x1 - p.x0),
                x1: (d.x1 - p.x0) * height / (p.x1 - p.x0),
                y0: (d.y0 - p.depth * width / (1 + root.height)) * (width - p.depth * width / (1 + root.height)) /
                    (width * (1 + p.height) / (1 + root.height)) + p.depth * width / (1 + root.height),
                y1: (d.y1 - p.depth * width / (1 + root.height)) * (width - p.depth * width / (1 + root.height)) /
                    (width * (1 + p.height) / (1 + root.height)) + p.depth * width / (1 + root.height)
            };
        } else {
            return d.target = {
                x0: 0,
                x1: 0,
                y0: 0,
                y1: 0
            };
        }
    }

    function Hid_change(d, a1, a2, p) {
        if (a1.includes(d.data.name)) {
            return d.target = {
                y0: d.depth * (width / p.depth),
                y1: (d.depth + 1) * (width / p.depth),
                x0: 0,
                x1: height / 30
            };
        } else if (a2.includes(d.data.name)) {
            if (p.data.name == root.data.name) {
                return d.target = {
                    x0: d.x0,
                    x1: d.x1,
                    y0: d.y0,
                    y1: d.y1
                };
            } else {
                return d.target = {
                    x0: (d.x0 - p.x0) * (height - height / 30) / (p.x1 - p.x0) + height / 30,
                    x1: (d.x1 - p.x0) * (height - height / 30) / (p.x1 - p.x0) + height / 30,
                    y0: (d.y0 - p.depth * width / (1 + root.height)) * width / (width * (1 + p.height) / (1 + root
                        .height)),
                    y1: (d.y1 - p.depth * width / (1 + root.height)) * width / (width * (1 + p.height) / (1 + root
                        .height))
                };
            }
        } else {
            return d.target = {
                x0: 0,
                x1: 0,
                y0: 0,
                y1: 0
            };
        }
    }


    function rectHeight(d) {
        return d.x1 - d.x0 - Math.min(1, (d.x1 - d.x0) / 2);
    }

    function rectWidth(d) {
        return d.y1 - d.y0 - Math.min(1, (d.y1 - d.y0) / 2);
    }

    function labelVisible(d) {
        return (d.x1 - d.x0 > height / 30 - 1);
    }

    function labelMiddle_y(d) {
        return (d.x1 - d.x0) / 2 + 5;
    }

    function labelMiddle_x(d) {
        return (d.y1 - d.y0) / 2;

    }

    function partition(datas) {
        const root = d3.hierarchy(datas)
            .sum(d => d.size)
            .sort((a, b) => b.height - a.height || b.size - a.size);
        return d3.partition().size([height, width])(root);
    }

    function getTextWidth(text, fontSize) {
        // 创建临时元素
        const _span = document.createElement('span')
        // 放入文本
        _span.innerText = text
        // 设置文字大小
        _span.style.fontSize = fontSize+'px'
        // span元素转块级
        _span.style.position = 'absolute'
        // span放入body中
        document.body.appendChild(_span)
        // 获取span的宽度
        let width = _span.offsetWidth
        // 从body中删除该span
        document.body.removeChild(_span)
        // 返回span宽度
        return width
    }
</script>
